<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Main JS -->
    <script defer src="./assets/js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <h1>Pokedex</h1>
    <main>
        
            <img src="#" 
            alt="pokemon" class="pokemon_img">
            <img src="./images/pokedex_improved.png" alt="pokedex" class="pokedex">

            <h1 class="pokemon_data">
                <span class="pokemon_number"></span><br>
                <span class="pokemon_name"></span>
            </h1>

            <form class="form">
                <input 
                type="search"
                class="input_search"
                placeholder="Name or Number"
                required 
                />
            </form>

            <div class="buttons">
                <button class="buttun btn-prev"> &lt; </button>
                <button class="buttun btn-next"> &gt; </button>
            </div>
        
    </main>
    
</body>
</html>
